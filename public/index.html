<html>
<head>

  <title>Santa Claus Selfie</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>

  <div id="myApp">

    <video id="myVideo" autoplay playsinline></video>

      <button id="saveSelfieBtn" type="button" class="btn myButton">

      </button>


      <div id="santaImagesGallery" class="row text-center text-lg-start">
        <div class="col">
          <img id="imagewwn01" class="img-fluid img-thumbnail" src="./assets/santa_1.png" alt="">
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="./assets/santa_2.png" alt="">
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="./assets/santa_3.png" alt="">
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="./assets/santa_4.png" alt="">
      </div>
    </div> 



    <div class="slidecontainer">
        <div class="leftAlignCol">
          <input type="range" min="1" max="100" value="50" class="slider" id="mySepiaRange" oninput="ChangeFilterSepia()">
        </div>
    </div>

  </div>



</body>
</html>
